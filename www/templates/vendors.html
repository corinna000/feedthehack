<ion-view title="Vendors">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Vendors</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-repeat="vendor in vendors" href="#/app/vendors/{{vendor.id}}">
                    <!--<img ng-src="img/trucks/{{ vendor.logo }}" />-->
                    <h3>{{ vendor.name }}</h3>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-content>
</ion-view>
