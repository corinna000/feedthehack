<ion-view title="Home" hide-nav-bar="true">
    <ion-nav-bar>
        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-header-bar class="bar-dark">
        <h1 class="title">Feed the Squirrel</h1>
    </ion-header-bar>
    <ion-content has-footer="true" style="background-image: url('img/splash.png'); background-size: 100%;">
        <div class="row row-bottom">
            <div class="col">
                <a nav-clear class="button button-full button-positive" ng-click="playGame()">Play Game</a>
                   <!--href="#/app/play"-->
            </div>
        </div>
    </ion-content>
    <script id="my-modal.html" type="text/ng-template">
        <div class="modal">
            <ion-header-bar title="Authenticate Feed The Squirrel"></ion-header-bar>
            <ion-content>
                <h1>Sign in to Twitter to play Feed the Squirrel</h1>
                <div class="button-bar">
                    <a class="button" href="http://feed.digitalsquirrel.com/user/login/twitter?redirect=/app">Sign In</a>
                    <a class="button" ng-click="closeModal()">Cancel</a>
                </div>
            </ion-content>
        </div>
    </script>
    <ion-footer-bar class="bar-black">
        <a class="button button-block button-dark" href="http://feed.digitalsquirrel.com/user/login/twitter?redirect=/app">Sign In</a>
    </ion-footer-bar>
</ion-view>
